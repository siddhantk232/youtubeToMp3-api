<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Youtube To Mp3 Downloader</title>
</head>
<body>
  <header id="navbar">
    <div class="container">
      <div class="row">
        <div class="four columns">
          <h2 class="brand">Youtube To Mp3</h1>
        </div>
        <div class="eight columns">
          <a href="index.html" class="u-pull-right">Home</a>
        </div>
      </div>
    </div>
  </header>
  <section id="form-group">
  <div class="container">
      <div class="row">
        <div class="tweleve columns">
          <label class="c-text mt" for="link">Enter youtube video link here to convert it to mp3 file</label>
        </div>
        <div class="tweleve columns">
          <input type="text" name="link" id="link" class="u-full-width mt-box">
          <input type="submit" value="Download" id="btn" class="button-primary u-full-width">
        </div>
      </div>
  </div>
  </section>
  <section>
    <div class="container download">
      <div id="imported-content">

      </div>
    </div>
  </section>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
